services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/data
      - ./backend/app:/app/app
    environment:
      - DB_PATH=/data/taskvault.db
    restart: unless-stopped

  sqlite-web:
    image: ghcr.io/coleifer/sqlite-web:latest
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/data
    command: ["/data/taskvault.db"]
    restart: unless-stopped
