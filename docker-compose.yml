services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/data
      - ./backend/app:/app/app
    environment:
      - DB_PATH=/data/taskvault.db
    restart: unless-stopped

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
      - ADMINER_DESIGN=dracula
    volumes:
      - ./backend/data:/data
    restart: unless-stopped
